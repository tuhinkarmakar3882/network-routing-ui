<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Network Routing Visualizer</title>
    <link href="css/normalize.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&family=Source+Serif+Pro:wght@400;600&display=swap"
          rel="stylesheet">

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">

    <link href="css/visualizer.css" rel="stylesheet">


    <script crossorigin="anonymous"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="js/visualizer.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1 class="titleText">Network Routing Visualizer</h1>
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-3 col-md-5 col-sm-9 col-11 my-2">
            <div class="card shadow">
                <div class="card-header">
                    <p class="text-center mb-0">Create Nodes</p>
                </div>
                <div class="card-body ">

                    <label class="mb-3 lead" for="nodeInput">How Many Nodes?</label>
                    <input class="form-control mb-3" id="nodeInput" type="text">
                    <p class="lead">This will create nodes with random Values</p>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-light" onclick="createNodes()" type="button">Create now!</button>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-5 col-sm-9 col-11 my-2">
            <div class="card shadow">
                <div class="card-header">
                    <p class="text-center mb-0">Discover Route</p>
                </div>
                <div class="card-body ">
                    <label class="mb-3 lead" for="source">Source Node Number:</label>
                    <input class="form-control mb-3" id="source" type="text">
                    <label class="mb-3 lead" for="destination">Destination Node Number :</label>
                    <input class="form-control mb-3" id="destination" type="text">
                </div>
                <div class="card-footer text-center">
                    <button id="discoverRoute" onclick="discoverRoute()" class="btn btn-light " type="button">Perform Discovery!</button>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-5 col-sm-9 col-11 my-2">
            <div class="card shadow">
                <div class="card-header">
                    <p class="text-center mb-0">Topology Generation</p>
                </div>
                <div class="card-body ">
                    <p class="lead">This will Randomly Generate Path between Nodes.</p>
                    <p class="lead">Then, You can Discover Paths & Send Data Packets</p>
                </div>
                <div class="card-footer text-center">
                    <button onclick="generateTopology()" class="btn btn-light " type="button">Generate now!</button>
                </div>
            </div>
        </div>
    </div>
</div>

<h1 class="titleText">Additional Controls</h1>
<div class="container d-flex justify-content-around align-items-center ">
    <button class="btn btn-primary px-4" id="realtimeMovementBtn" onclick="turnOnRealtimeMovement()">Turn on Realtime Movement</button>
    <button  class="btn btn-primary px-5" id="turnOnAutomationBtn" onclick="turnOnAutomation()">Turn on Automation</button>
</div>
<h1 class="titleText">Drawing Canvas</h1>

</body>
</html>
