<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Network Routing Visualizer</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/visualizer.css">
    <script src="js/visualizer.js"></script>
</head>
<body>
<div class="bodyWrapper">
    <h1 class="headingText">This is a Network Visualizer</h1>
    <div class="dashboard">
        <div class="card">
            <div class="cardHead">
                <h2 class="cardTitle">Create Nodes</h2>
            </div>
            <div class="cardBody">
                <label for="createNodeInput">Enter the Number of Nodes</label>
                <input id="createNodeInput" type="text">
            </div>
            <div class="cardFooter">
                <button class="cardButton">Create Nodes!</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
